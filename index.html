<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <header id="header">

            <h3></h3>
            HEADER
            <h3></h3>

        </header>
        <aside id="controlPanel">
            <button id="home-btn">Home</button>
            <button id="about-btn">About</button>
            <button id="bio-btn">Bio</button>
            <button id="contact-btn">Contact</button>
            <button id="info-btn">Info</button>
            <button id="form-btn">Form</button>
        </aside>
        <aside id="navAside"></aside>
        <main id="main">
            <div id="home-div" class="hidden">Home</div>
            <div id="about-div" class="hidden">About</div>
            <div id="bio-div" class="hidden">Bio</div>
            <div id="contact-div" class="hidden">Contact</div>
            <div id="info-div" class="hidden">Info</div>
            <div id="form-div" class="shown">
                <div class="form-container">
                    <h2>Sign In</h2>
                    <div class="login-div">
                        <div class="name-input">
                           <label for="username">Username</label>
                           <br>
                           <input type="text" id="username-input">
                        </div>
                        <div class="password">
                            <label for="password">Password</label>
                            <br>
                            <input type="password" id="password-input" onkeyup="passValidator()">
                            <input type="checkbox" id="password-checkbox" onclick="boxChecked()"></input>
                                                
                        </div> 
                    </div>
                    <div id="alerts" class="hidden" style="background-color: red;">
                        <span id="error-message"></span>
                    </div>
                </div>
            </div>

        </main>
        <footer id="footer"></footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
